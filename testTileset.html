<html>
  <head>
    <title>TileSet Rendering</title>
    <script type="text/javascript" src="js/io/binaryIO.js"></script>
    <script type="text/javascript" src="js/formats/tileset.js"></script>
    <script type="text/javascript" src="js/renderers/tilesetRenderer.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var PATH_TILESET = "game/TheWizardsTower/Tiles/";

      var test = new tileset(PATH_TILESET + "tileset1.tst");
      var renderer = new tilesetRenderer(test);

      document.body.appendChild(renderer.render());
    </script>
  </body>
</html>
